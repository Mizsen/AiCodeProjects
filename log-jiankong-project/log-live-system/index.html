<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>日志监控系统 Demo</title>
    <style>
      body { font-family: monospace; }
      #log { white-space: pre-wrap; background: #222; color: #0f0; padding: 10px; height: 400px; overflow-y: scroll; }
    </style>
  </head>
  <body>
    <h2>日志监控系统</h2>
    <div id="log"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var logDiv = document.getElementById('log');
      socket.on('log', function(data) {
        logDiv.textContent = data;
        logDiv.scrollTop = logDiv.scrollHeight;
      });
    </script>
  </body>
</html>
